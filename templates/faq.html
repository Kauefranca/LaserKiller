<link href="/static/css/faq.css" rel="stylesheet">

{% extends "blueprint.html" %}

{% block title %}
    FAQ
{% endblock %}

{% block main %}
    <div class='faq-container'>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="faq-title-container">
                <h1 class="faq-title">Perguntas frequentes</h1>
            </div>
            <div class="accordion-container">
                {% for item in faq_items %}
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">{{ item['title'] }}</button>
                        </h2>
                        <div id="collapse{{ loop.index }}" class="accordion-collapse collapse {% if loop.first %}show{% endif %}" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">{{ item['content'] }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
