<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/favicon.ico" rel="icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" type= "text/css" href="/static/css/blueprint.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>UniRecognition - {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Laser Killer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if session.user_id %}
                <div class="collapse navbar-collapse" id="navbarText">
                    <div class="order-lg-last user-container">
                        <div class="user">
                            <img class="user-icon" src="/static/img/perfil.png">
                            <div class="user-info">
                                <a href="/perfil" class="user-name">Douglas Rodrigues</a>
                                <span class="user-username">@douglinha</span>
                            </div>
                        </div>
                        <a href="/logout" class="logout">
                            <p>SAIR</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
                                <path d="M14.1667 7.16667L12.9917 8.34167L14.3083 9.66667H7.5V11.3333H14.3083L12.9917 12.65L14.1667 13.8333L17.5 10.5L14.1667 7.16667ZM4.16667 4.66667H10V3H4.16667C3.25 3 2.5 3.75 2.5 4.66667V16.3333C2.5 17.25 3.25 18 4.16667 18H10V16.3333H4.16667V4.66667Z" fill="#00AA11"/>
                            </svg>
                        </a>
                    </div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link nav-reconhecimento" href="/acompanhar">Acompanhar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-cadastro" href="/relatorio">Relat√≥rio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-relatorio" href="/sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-sobre" href="/faq">FAQ</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>

        <script>function waitForElm(e){return new Promise(t=>{if(document.querySelector(e))return t(document.querySelector(e));let r=new MutationObserver(c=>{document.querySelector(e)&&(r.disconnect(),t(document.querySelector(e)))});r.observe(document.body,{childList:!0,subtree:!0})})}var path=window.location.href.split("/")[3].replace(/^.*?(?=\?)/gm,"");waitForElm(`.nav-${path}`).then(e=>e.classList.add("active"));</script>
        
        {% block main %}{% endblock %}
    </body>
</html>
